sudo: false

language: python

env:
  - PYTHON=2.7 PANDAS=0.16.2
  - PYTHON=2.7 PANDAS=0.17.1
  - PYTHON=2.7 PANDAS=0.19.0
  - PYTHON=3.4 PANDAS=0.17.1
  - PYTHON=3.4 PANDAS=0.18.1
  - PYTHON=3.5 PANDAS=0.19.0

install:
  - pip install -qq flake8
  # You may want to periodically update this, although the conda update
  # conda line below will keep everything up-to-date.  We do this
  # conditionally because it saves us some downloading if the version is
  # the same.
  - if [[ "$PYTHON" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels pandas
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n test-environment python=$PYTHON pandas=$PANDAS nose coverage setuptools html5lib lxml
  - source activate test-environment
  - pip install beautifulsoup4
  - if [[ "$PYTHON" == "2.6" ]]; then
      pip install simplejson;
    fi
  - pip install coveralls --quiet
  - conda list
  - python setup.py install

script:
    - export ENIGMA_API_KEY=$ENIGMA_API_KEY
    - export OANDA_API_TOKEN=$OANDA_API_TOKEN
    - nosetests -v --with-coverage --cover-package=pandas_datareader
    - flake8 --version
    - flake8 --ignore E501 pandas_datareader

after_success:
  - coveralls

