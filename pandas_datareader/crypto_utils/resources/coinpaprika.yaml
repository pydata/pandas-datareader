  historic_rates:
    request:
      template: tickers/{currency_pair}/historical
      pair_template:
        template: "{first}"
        lower_case: true
      params:
        start:
          function: last_timestamp
          type:
            - datetime
            - timedelta
            - interval
            - 5000
        end:
          function: last_timestamp
          type:
            - datetime
            - timestamp
        limit:
          default: 5000 # max!
        interval:
          allowed:
            minutes: 5m
            hours: 1h
            days: 1d
            weeks: 7d
            months: 30d
          default: 1d

    response:
      type: list
      values:
        type: dict
        values:
          timestamp:
            type: str
          price:
            type: float
          volume_24h:
            type: float
          market_cap:
            type: float

    mapping:
      - key: time
        path:
          - timestamp
        type:
          - str
          - dateparser
      - key: close
        path:
          - price
        type:
          - float
      - key: volume
        path:
          - volume_24h
        type:
          - float
      - key: market_cap
        path:
          - market_cap
        type:
          - float


