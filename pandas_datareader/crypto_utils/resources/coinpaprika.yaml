name: coinpaprika
exchange: false

rate_limit:
  max: 600
  unit: 60

api_url: https://api.coinpaprika.com/v1/

requests:
  currency_pairs:
    request:
      template: coins
      pair_template: null
      params: null

    response:
      type: list
      values:
        type: dict
        values:
          id:
            type: str
          name:
            type: str
          symbol:
            type: str


    mapping:
      - key: currency_pair_first
        path:
          - id
        type:
          - str
      - key: currency_pair_second
        path: []
        type:
          - none
          - constant
          - 'USD'

