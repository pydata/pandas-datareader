name: coinex
terms:
  terms_url: https://www.coinex.com/service
  permission: false
  search_targets:
  - tag: div
    class: article-body-inner
api_url: https://api.coinex.com/v1/

rate_limit: null # 20 times per second per IP (for Trading and Account API); no limit on Market API
requests:
  currency_pairs:
    request:
      template: market/info
      pair_template: null
      params: null
    response:
      type: dict
      values:
        code:
          type: int
        data:
          type: dict
          values:
            currency_pair:
              type: dict
              values:
                name:
                  type: str
                pricing_name:
                  type: str
                trading_name:
                  type: str
    mapping:
      - key: currency_pair_first
        path:
          - data
          - dict_values
          - trading_name
        type:
          - str
      - key: currency_pair_second
        path:
          - data
          - dict_values
          - pricing_name
        type:
          - str

  tickers:
    request:
      template: market/ticker
      pair_template:
        template: "{first}{second}"
        lower_case: false
        alias: market
      params: null
    response:
      type: dict
      values:
        code:
          type: int
        data:
          type: dict
          values:
            date:
              type: int
            ticker:
              type: dict
              values:
                vol:
                  type: str
                low:
                  type: str
                open:
                  type: str
                high:
                  type: str
                last:
                  type: str
                buy:
                  type: str
                buy_amount:
                  type: str
                sell:
                  type: str
                sell_amount:
                  type: str
        message:
          type: str
    mapping:
      - key: time
        path: []
        type:
        - none
        - now
      - key: best_bid
        path:
        - data
        - ticker
        - buy
        type:
        - str
        - float
      - key: last_price
        path:
        - data
        - ticker
        - last
        type:
        - str
        - float
      - key: best_ask
        path:
        - data
        - ticker
        - sell
        type:
        - str
        - float
      - key: daily_volume
        path:
        - data
        - ticker
        - vol
        type:
        - str
        - float
# 
  order_books:
    request:
      template: market/depth
      pair_template: # e.g. BTCBCH
        template: "{first}{second}"
        lower_case: false
        alias: market
      params:
        merge:
          type: float
          required: true
          default: "0"
        limit:
          type: int
          default: 50
    response:
      type: dict
      values:
        code:
          type: int
        data:
          type: dict
          values:
            last:
              type:
              - str
            asks:
              type: list
              values:
                type: list
                values:
                  0: # Order price
                    type:
                    - str
                  1: # Order amount
                    type:
                    - str
            bids:
              type: list
              values:
                type: list
                values:
                  0: # Order price
                    type:
                    - str
                  1: # Order amount
                    type:
                    - str
        message:
          type: str
    mapping:
    - key: time
      path:
        - data
        - time
      type:
        - float
        - from_timestamp
        - 1
    - key: id
      path:
        - data
        - time
      type:
        - int
    - key: position
      path: []
      type:
        - none
        - range
    - key: asks_price
      path:
      - data
      - asks
      - 0
      type:
      - str
      - float
    - key: asks_amount
      path:
      - data
      - asks
      - 1
      type:
      - str
      - float
    - key: bids_price
      path:
      - data
      - bids
      - 0
      type:
      - str
      - float
    - key: bids_amount
      path:
      - data
      - bids
      - 1
      type:
      - str
      - float

  trades:
    request:
      template: market/deals
      pair_template: # e.g. BTCBCH
        template: "{first}{second}"
        lower_case: false
        alias: market
      params:
        last_id: # Transaction history id, send 0 to draw from the latest record.
          type: int
          default: "0"
        limit:
          type: int
          default: 100 # less than 1,000
    response:
      type: dict
      values:
        code:
          type: int
        data:
          type: list
          values:
            type: dict
            values:
              amount:
                type:
                - str
                - float
              date:
                type:
                - int
              date_ms:
                type:
                - int
              id:
                type: int
              price:
                type:
                - str
                - float
              type:
                type: str
        message:
          type: str
    mapping:
    - key: id
      path:
        - data
        - id
      type:
        - int
    - key: amount
      path:
      - data
      - amount
      type:
      - str
      - float
    - key: time
      path:
      - data
      - date
      type:
      - float
      - from_timestamp
      - 0
    - key: price
      path:
      - data
      - price
      type:
      - str
      - float
    - key: direction
      path:
      - data
      - type
      type:
      - str

  historic_rates:
    request:
      template: market/kline
      pair_template: # e.g. BTCBCH
        template: "{first}{second}"
        lower_case: false
        alias: market
      params:
        type:
          type: str
          allowed:
            minutes: 1min
            hours: 1hour
            days: 1day
            weeks: 1week
          default: 1day
        limit: # Less than or equal to 1000
          type: int
          max: 1000
          default: 1000
    response:
      type: dict
      values:
        code:
          type: int
        data:
          type: list
          values:
            type: list
            values:
              0: # Time
                type:
                - int
              1: # open
                type:
                - str
              2: # close
                type:
                - str
              3: # highest
                type:
                - str
              4: # lowest
                type:
                - str
              5: # volume
                type:
                - str
              6: # amount
                type:
                - str
              7: # market
                type: str
        message:
          type: str
    mapping:
    - key: time
      path:
      - data
      - 0
      type:
      - float
      - from_timestamp
      - 0
    - key: open
      path:
      - data
      - 1
      type:
      - str
      - float
    - key: close
      path:
      - data
      - 2
      type:
      - str
      - float
    - key: high
      path:
      - data
      - 3
      type:
      - str
      - float
    - key: low
      path:
      - data
      - 4
      type:
      - str
      - float
    - key: volume
      path:
      - data
      - 5
      type:
      - str
      - float
